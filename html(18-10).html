<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT và CSS</title>
    <link rel="stylesheet" href="css(18-10).css">
</head>
<body>
<h2>JAVASCRIPT và CSS</h2>

<!-- Các nút chọn màu -->
<button onclick="thayDoiMau('blue')">Xanh</button>
<button onclick="thayDoiMau('red')">Đỏ</button>
<button onclick="thayDoiMau('yellow')">Vàng</button>
<button onclick="thayDoiMau('')">Không màu</button>

<br><br>

<!-- Chọn cỡ chữ -->
<select id="fontSize" onchange="thayDoiKichThuocChu()">
    <option value="20px">20px</option>
    <option value="25px">25px</option>
    <option value="30px">30px</option>
</select>
<button onclick="thayDoiKichThuocChu()">Đặt cỡ chữ</button>

<br><br>

<!-- Chọn chiều cao -->
<select id="heightSize" onchange="thayDoiChieuCao()">
    <option value="100px">100px</option>
    <option value="150px">150px</option>
    <option value="200px">200px</option>
</select>
<button onclick="thayDoiChieuCao()">Đặt chiều cao</button>
<button onclick="tangChieuCao()">Tăng chiều cao</button>

<br><br>

<!-- Nút CSS Tiêu đề và Nội dung -->
<button onclick="napCssTieuDe()">Nạp css tiêu đề</button>
<button onclick="napCssNoiDung()">Nạp css nội dung</button>

<br><br>

<!-- Phần hiển thị nội dung -->
<div id="NoiDung">#NoiDung: Hi chào cậu!</div>
<script src="javascirpt(18-10).js"></script>
</body>
</html>
